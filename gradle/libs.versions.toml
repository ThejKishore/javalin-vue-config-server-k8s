# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format

[versions]
kotlin = "2.2.20-RC2"
javalin = "6.7.0"
openapi = "6.7.0-1"
slf4j = "2.0.16"
hoplite = "2.9.0"
valiktor = "0.12.0"
jackson = "2.17.2"
junit = "5.10.0"
mockk = "1.13.11"
h2 = "2.2.224"
micrometerProm = "1.15.3"
jdbi = "3.49.5"
shadow = "8.1.1"
springDepMgmt = "1.1.0"
koin = "3.5.6"
hikari = "5.1.0"
snakeyaml = "2.2"
kotlinxDatetime = "0.6.1"
kotlinxSerialization = "1.7.1"

[libraries]
# Core libs
javalin = { module = "io.javalin:javalin", version.ref = "javalin" }
javalinMicrometer = { module = "io.javalin:javalin-micrometer", version.ref = "javalin" }
slf4jSimple = { module = "org.slf4j:slf4j-simple", version.ref = "slf4j" }

# Config
hopliteCore = { module = "com.sksamuel.hoplite:hoplite-core", version.ref = "hoplite" }
hopliteYaml = { module = "com.sksamuel.hoplite:hoplite-yaml", version.ref = "hoplite" }

# Validation
valiktorCore = { module = "org.valiktor:valiktor-core", version.ref = "valiktor" }

# DB
jdbiBom = { module = "org.jdbi:jdbi3-bom", version.ref = "jdbi" }
jdbiCore = { module = "org.jdbi:jdbi3-core" }
jdbiKotlin = { module = "org.jdbi:jdbi3-kotlin" }
hikariCp = { module = "com.zaxxer:HikariCP", version.ref = "hikari" }

# DI
koinCore = { module = "io.insert-koin:koin-core", version.ref = "koin" }
koinLoggerSlf4j = { module = "io.insert-koin:koin-logger-slf4j", version.ref = "koin" }

# Metrics
micrometerPrometheus = { module = "io.micrometer:micrometer-registry-prometheus", version.ref = "micrometerProm" }

# JSON
jacksonDatabind = { module = "com.fasterxml.jackson.core:jackson-databind", version.ref = "jackson" }
jacksonKotlin = { module = "com.fasterxml.jackson.module:jackson-module-kotlin", version.ref = "jackson" }
jacksonJsr310 = { module = "com.fasterxml.jackson.datatype:jackson-datatype-jsr310", version.ref = "jackson" }

# OpenAPI
openapiApt = { module = "io.javalin.community.openapi:openapi-annotation-processor", version.ref = "openapi" }
openapiPlugin = { module = "io.javalin.community.openapi:javalin-openapi-plugin", version.ref = "openapi" }
openapiSwagger = { module = "io.javalin.community.openapi:javalin-swagger-plugin", version.ref = "openapi" }
openapiRedoc = { module = "io.javalin.community.openapi:javalin-redoc-plugin", version.ref = "openapi" }

# Testing
junitBom = { module = "org.junit:junit-bom", version.ref = "junit" }
junitJupiter = { module = "org.junit.jupiter:junit-jupiter" }
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }

# Runtime
h2 = { module = "com.h2database:h2", version.ref = "h2" }

# Kotlin stdlib (keep explicit to be safe)
kotlinStdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }

# YAML
snakeyaml = { module = "org.yaml:snakeyaml", version.ref = "snakeyaml" }

# Kotlinx
kotlinxDatetime = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version.ref = "kotlinxDatetime" }
kotlinxSerialization = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinxSerialization" }

# Gradle plugins
kotlinGradlePlugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }

[bundles]
kotlinxEcosystem = ["kotlinStdlib", "kotlinxDatetime", "kotlinxSerialization"]

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }
shadow = { id = "com.github.johnrengelman.shadow", version.ref = "shadow" }
spring-dependency-management = { id = "io.spring.dependency-management", version.ref = "springDepMgmt" }
